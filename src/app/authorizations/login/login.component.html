<app-toolbar [title]="'Login'"></app-toolbar>

<ion-content class="ion-padding">
    <div *ngIf="error">
        <h1 style="color: red;"> {{ error }} </h1>
    </div>
    <h1 *ngIf="!error">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label position="floating">Email:</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <ion-text color="danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').dirty">
                <span *ngIf="loginForm.get('email').hasError('required')">
                    Email is required
                </span>
                <span *ngIf="loginForm.get('email').hasError('email')">
                    Email must be valid
                </span>
            </ion-text>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <ion-text color="danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').dirty">
                <span>
                   Password can't be empty
                </span>
            </ion-text>
        </ion-item>
        <div *ngIf="!loading.login">
        <ion-button type="submit" [disabled]="!loginForm.valid">Login</ion-button>
        </div>
        <div *ngIf="loading.login">
            <ion-spinner name="crescent"></ion-spinner>
        </div>
    </form>
</ion-content>
